<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隠しページ</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #ffffff;
      --border: #ddd;
      --shadow: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --border: #444;
      --shadow: rgba(0,0,0,0.5);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .header button {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .item {
      text-align: center;
    }

    .btn-site {
      width: 100%;
      padding: 18px 0;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px var(--shadow);
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-site:hover {
      transform: translateY(-4px);
    }

    .desc {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      flex: 1;
    }
  </style>
</head>

<body>

  <div class="header">
    <span>隠しページ</span>
    <div class="header-controls">
      <button onclick="goBack()">戻る</button>
      <button onclick="toggleTheme()">ライト</button>
    </div>
  </div>
  <h1>自己責任でお願いします</h1>

  <div class="menu" id="menu">
    <div class="grid">

      <div class="item">
        <button class="btn-site" onclick="openSite('ru-retto.html')">
          ルーレットパーティー
        </button>
        <div class="desc">ゲーセンにあるやつ</div>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('Unity_Medal/')">
          メダルゲーム
        </button>
        <div class="desc">3Dのメダルゲーム</div>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('ifame.html')">
          iframeサイト（履歴なし）
        </button>
        <div class="desc">iframeで開く軽量版</div>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('game.html')">
          ゲーム（ri作）
        </button>
        <div class="desc">少し改良しました</div>
      </div>

      <div class="item">
        <button class="btn-site" onclick="window.open('https://x.gd/rirekiume','_blank')">
          履歴埋め（Google風）
        </button>
        <div class="desc">別タブで開きます</div>
      </div>

    </div>
  </div>

  <iframe id="iframe"></iframe>

  <script>
    function goBack() {
      try {
        if (window.parent && window.parent !== window) {
          const frame = window.parent.document.getElementById("hiddenFrame");
          if (frame) {
            frame.style.display = "none";
            frame.src = "";
            return;
          }
        }
      } catch (e) {}
      history.back();
    }

    function openSite(url) {
      document.getElementById("menu").style.display = "none";
      const iframe = document.getElementById("iframe");
      iframe.style.display = "block";
      iframe.src = url;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme_peji",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }

    window.onload = () => {
      if (localStorage.getItem("theme_peji") === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>

</body>
</html>
