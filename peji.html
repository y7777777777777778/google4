<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隠しページ</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #ffffff;
      --border: #ddd;
      --button-bg: #ffffff;
      --button-text: #222;
      --shadow: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --border: #444;
      --button-bg: #1e1e1e;
      --button-text: #eaeaea;
      --shadow: rgba(0,0,0,0.5);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    .header {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .header button {
      background: var(--button-bg);
      border: 1px solid var(--border);
      color: var(--button-text);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 20px auto;
    }

    .item {
      text-align: center;
    }

    .btn-site {
      width: 100%;
      padding: 18px 0;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px var(--shadow);
      font-size: 17px;
      cursor: pointer;
      color: var(--text);
      transition: 0.3s;
    }

    .btn-site:hover {
      transform: translateY(-4px);
    }

    .desc {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none;
    }
  </style>
</head>

<body>

  <div class="header">
    <span>隠しページ</span>
    <div class="header-controls">
      <button onclick="goBack()">戻る</button>
      <button onclick="toggleTheme()" class="themeBtn">ライト</button>
    </div>
  </div>

  <div class="menu" id="menu">
    <p style="text-align:center;">チャットサイトは起動が遅いです。</p>

    <div class="grid">

      <div class="item">
        <button class="btn-site" onclick="openSite('https://0c884609-16ce-4d6c-a856-9be09f098e00.web.createdevserver.com/')">
          チャットサイト
        </button>
        <div class="desc">読み込みに時間がかかる場合があります</div>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('ru-rettokai.html')">
          ルーレットパーティー改
        </button>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('ru-retto.html')">
          ルーレットパーティー
        </button>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('Unity_Medal/')">
          メダルゲーム
        </button>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('ifame.html')">
          iframeサイト
        </button>
      </div>

      <div class="item">
        <button class="btn-site" onclick="openSite('pasuwa-do.html')">
          パスワード入力
        </button>
      </div>

    </div>
  </div>

  <iframe id="iframe"></iframe>

  <script>
    function openSite(url) {
      document.getElementById("menu").style.display = "none";
      const iframe = document.getElementById("iframe");
      iframe.style.display = "block";
      iframe.src = url;
    }

    function goBack() {
      const iframe = document.getElementById("iframe");
      if (iframe.style.display === "block") {
        iframe.src = "";
        iframe.style.display = "none";
        document.getElementById("menu").style.display = "block";
        return;
      }
      history.back();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const dark = document.body.classList.contains("dark");
      document.querySelector(".themeBtn").textContent = dark ? "ダーク" : "ライト";
      localStorage.setItem("theme_peji", dark ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme_peji") === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".themeBtn").textContent = "ダーク";
      }
    };
  </script>

</body>
</html>
