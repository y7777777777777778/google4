<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隠しページ</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #ffffff;
      --border: #ddd;
      --button-bg: #ffffff;
      --button-text: #222;
      --shadow: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --border: #444;
      --button-bg: #1e1e1e;
      --button-text: #eaeaea;
      --shadow: rgba(0,0,0,0.5);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    .header {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .header button,
    .themeBtn {
      background: var(--button-bg);
      border: 1px solid var(--border);
      color: var(--button-text);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item {
      text-align: center;
      width: 320px;
    }

    .btn-site {
      width: 100%;
      padding: 20px 0;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px var(--shadow);
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      color: var(--text);
    }

    .btn-site:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px var(--shadow);
    }

    .desc {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      flex: 1;
    }
  </style>
</head>

<body>

  <div class="header">
    <span>隠しページ</span>
    <div class="header-controls">
      <button onclick="goBack()">戻る</button>
      <button class="themeBtn" onclick="toggleTheme()">ライト</button>
    </div>
  </div>
  <h1>自己責任でお願いします</h1>

  <!-- ルーレットパーティーのみ -->
  <div class="menu" id="menu">
    <div class="item">
      <button class="btn-site" onclick="openSite('ru-retto.html')">
        ルーレットパーティー
      </button>
      <div class="desc">ゲーセンにあるやつ</div>
    </div>
  </div>

  <iframe id="iframe"></iframe>

  <script>
    function goBack() {
      try {
        if (window.parent && window.parent !== window) {
          const frame = window.parent.document.getElementById("hiddenFrame");
          if (frame) {
            frame.style.display = "none";
            frame.src = "";
            return;
          }
        }
      } catch (e) {}
      history.back();
    }

    function openSite(url) {
      document.getElementById("menu").style.display = "none";
      const iframe = document.getElementById("iframe");
      iframe.style.display = "block";
      iframe.src = url;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const dark = document.body.classList.contains("dark");
      document.querySelector(".themeBtn").textContent = dark ? "ダーク" : "ライト";
      localStorage.setItem("theme_peji", dark ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme_peji") === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".themeBtn").textContent = "ダーク";
      }
    };
  </script>

</body>
</html>
