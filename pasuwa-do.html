<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: system-ui, sans-serif;
    }
    input {
      font-size: 18px;
      padding: 12px 16px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
  </style>
</head>
<body>

  <input type="password" id="pw" placeholder="Password" autofocus>

  <script>
    const input = document.getElementById("pw");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        if (input.value === "syutaisei") {
          location.href = "pejipeji.html";
        } else {
          input.value = "";
        }
      }
    });
  </script>

</body>
</html>
