<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードとURL</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
    }
    img {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    a {
      font-size: 18px;
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- QRコード -->
  <img src="https://ul.h3z.jp/NyfjRxDU.png" alt="QRコード">

  <!-- URL -->
  <a href="https://x.gd/google4" target="_blank">
    https://x.gd/google4
  </a>
</body>
</html>
